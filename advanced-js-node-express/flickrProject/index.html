<!DOCTYPE html>
<html>
<head>
  <title>Flickr Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <!-- This is a simple Bootstrap Navbar (copied and pasted it!) -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Flickr Project</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- Creates the search input for the flickr API -->
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Search">
          </div>
          <button id='search' type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </nav>

  <div class='container'>
    <!-- Using the panels code from Bootstrap -->
    <div class='panel panel-default'>
      <div class='panel-heading'>
        <div class='row'>
          <div class="col-xs-12 col-md-12">  
            <h1 class='panel-title'> Your Results </h1>
          </div>
        </div>
      </div>
      <div class='panel-body'>
        <div class='row'>
          <div id='photos'>
          <!-- Insert Photos Here -->
          
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <script type="text/javascript" src='script.js'></script>
</body>
</html>
